<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>ToDoList</title>
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container ">
    <div class="row g-3 justify-content-center">

      <div class="col-auto">
        <label for="inputPassword2" class="visually-hidden">To do</label>
        <input type="Text" class="form-control" id="inputTask" placeholder="Enter Task">
      </div>
      <div class="col-auto">
        <button onclick="taskAdd()" class="btn btn-primary mb-3">Add</button>
      </div>
    </div>

    <table class="table col-4">
      <thead>
        <tr>
          <th scope="col">To Do List List</th>
        </tr>
      </thead>
      <tbody>
        <tr id="task-list">         

        </tr>

      </tbody>
    </table>


  </div>



  <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="./home.js"></script>
</body>

</html>
